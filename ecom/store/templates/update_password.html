{% extends 'base.html' %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5 mb-4">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder mb-3">Password</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Password</p>
        </div>
    </div>
</header>

<div class ="container">
    <div class="row">
        <center>
            <div class="col-8 col-md-6 col-lg-4">
                <form method="post" autocomplete="off" class="p-4 border rounded bg-light shadow-sm" action="{% url 'store:update_password' %}">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Update Password</button>
                </form>
            </div>
            </center>

{% endblock %}
